
<div class="container"
      fxLayout="row"
      fxLayout.sm="column"
      fxLayout.xs="column"
      fxLayoutAlign.gt-md="space-around center"
      fxLayoutGap="10px"
      fxLayoutGap.xs="0">
  <div fxLayout="40">
        <mat-card class="card" *ngIf="dish">
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img md-card-image width="100%" src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
              <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
  </div>

  <div fxLayout="40">
      <mat-list *ngIf="dish">
        <h3>Comments</h3>
        <mat-list-item *ngFor="let comment of dish.comments">
          <h4 mat-line>{{comment.comment}}</h4>
          <p mat-line>{{comment.rating}} Stars</p>
          <p mat-line>
            <span> -- {{comment.author}} {{comment.date}} | date</span>
          </p>
        </mat-list-item>
      </mat-list>
  </div>
</div>
